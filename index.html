<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="heading">
                <h3 class="meme">To Do <span class="logo">List</span></h3>
            </div>
            <div class="form">
                <form action="#" id="task-form">
                    <div class="input-field">
                        <label for="task">New Task:</label>
                        <input type="text" name="task" class="form-control" placeholder="Add a Task..." id="taskInput">
                        <input class="btn btn-blue" type="submit" value="Add task">
                    </div>
                </form>
            </div>
            <div class="result">
                <div class="input-field">
                        <label for="filter">Filter Task:</label>
                    <input type="text" name="filter" id="filter" class="form-control">
                </div>
                <ul class="collection"></ul>
            <input class="btn btn-black clear-btn" type="submit" value="Clear Task">
            </div>
            
        </div>
    </div>




    <script src="localstorage.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
